<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Task Manager</title>

  <link rel="icon" href="assets/images/favicon.ico" type="image/ico" sizes="16x16">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Chicle|Spirax" rel="stylesheet">
  <style type="text/css">
    header {
      font-family: 'Chicle', cursive;
      font-size: 65px;
    }

    body {
      background: #222;
      background: url('../assets/images/Login_bg_edited_small.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      display: flex;
      flex-direction: column;
      height: 100%;
      min-height: 100vh;
    }

    main {
      width: 100%;
      height: 100%;
      flex: 1 0 auto;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .col.s6>.btn {
      width: 100%;
    }

    .login-box {
      height: 100%;
      flex-grow: 1;
      flex-basis: 30%;
      justify-content: flex-end;
    }

    #login-card {
      margin: 75px;
      align-self: flex-end;
    }

    #regmodal,
    .login-card {
      background: white;
      padding: 20px 15px;
      border: 5px solid #26a69a;
      width: 600px;
      height: 100%;
      box-sizing: border-box;
    }

    .login-card {
      animation: showUp 0.5s cubic-bezier(0.18, 1.3, 1, 1) forwards;
    }

    @keyframes showUp {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }

    .row {
      margin-bottom: 10px;
    }

    .ngl {
      position: absolute;
      top: -20px;
      right: -20px;
    }

    footer {
      background-color: white;
      color: black;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30px;
    }
  </style>
</head>

<body>
  <!-- Game Header Container -->
  <header>
    <div class="container-fluid text-center bg-white">
      <h1 class="display-3">My Task Manager</h1>
    </div>
  </header>
  <!-- Main Container -->
  <main>
    <div class="container row login-box">
      <div class="card" id="login-card">
        <form id="login-form">
          <div class="card-content">
            <span class="card-title">Enter credentials</span>
            <div class="row">
              <div class="input-field col s12">
                <label for="email">Email address</label>
                <input type="email" name="email" id="email" />
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <label for="password">Password </label>
                <input type="password" name="password" id="password" />
              </div>
            </div>
          </div>
          <div class="card-action right-align">
            <a class="btn waves-effect waves-light modal-trigger" href="#regmodal">REGISTER</a>
            <button class="btn waves-effect waves-light" id="login-btn">SUBMIT</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <!-- Modal Structure -->
  <div id="regmodal" class="modal">
    <div class="modal-content">
      <h4>Register</h4>
      <form id="reg-form">
        <div class="row">
          <div class="input-field col s10">
            <input id="r_username" type="text" name="r_username" class="validate" required/>
            <label for="r_username">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s10">
            <label for="r_email">Email address</label>
            <input type="email" name="r_email" id="r_email" class="validate" required/>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s10">
            <label for="r_password">Password </label>
            <input type="password" name="r_password" id="r_password" class="validate" required/>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s10">
            <label for="r_phonenumber">Phone Number (format: xxx-xxx-xxxx)</label>
            <input type="tel" name="r_phonenumber" id="r_phonenumber" class="validate" pattern="^\d{3}-\d{3}-\d{4}$" required/>
          </div>
        </div>
        <button class="btn waves-effect waves-light" id="register-btn">SUBMIT</button>
      </form>
    </div>
  </div>
  <div class="container">

  </div>

  <footer class="footer-fixed">
    <div class="footer-copyright ">
      <span class="grey-text text-lighten-4">Â© 2018 Copyrights from Clark-Matthew-Sarah-Shraddha</span>
      <a class="grey-text text-lighten-4 right" href="https://github.com/shraddhabhatt/Burger">developer area</a>
    </div>
  </footer>
  <script src="../assets/js/user.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
      $('.modal').modal();
    });
  </script>
</body>

</html>
